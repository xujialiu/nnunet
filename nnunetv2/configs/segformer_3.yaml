# SegFormer default configuration for nnUNet integration

model:
  backbone: "dinov3"
  backbone_size: "large"
  decoder_hidden_size: 256
  checkpoint_path: ""

lora:
  enabled: true
  r: 8
  lora_alpha: 16
  target_modules: ["qkv"]
  lora_dropout: 0

train:
  initial_lr: 0.001
  weight_decay: 0.00003
  gradient_clip: 12.0
